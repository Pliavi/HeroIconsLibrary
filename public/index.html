<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./build/tailwind.css" />
    <script
      data-ad-client="ca-pub-6804838179228101"
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"
    ></script>
    <title>Hero Icons Library!</title>
  </head>
  <body class="antialiased bg-gray-300">
    <div class="w-10/12 mx-auto">
      <h1 class="text-6xl text-gray-700 font-bold text-center my-12">
        Hero Icons Library
      </h1>
      <div class="shadow-lg rounded-md bg-white p-12">
        <input
          type="text"
          placeholder="Search for your icon!"
          class="block w-full mb-8 bg-gray-200 p-3 rounded-md leading-tight"
          id="icon-search"
          autofocus
        />
        <div id="icon-list"></div>
      </div>
    </div>

    <template id="icon-holder">
      <div class="icon-holder">
        <div class="icon-holder__svg">
          <img class="block h-12 mx-auto" src="#" />
        </div>
        <div class="icon-holder__actions">
          <a class="action-button action-button--copy" href="#">
            <img
              class="mx-auto"
              src="./heroicons/src/outline-md/md-duplicate.svg"
            />
          </a>
          <a class="action-button action-button--download" href="#">
            <img
              class="mx-auto"
              src="./heroicons/src/outline-md/md-download.svg"
            />
          </a>
        </div>
      </div>
    </template>
    <script src="./script.js"></script>
  </body>
</html>
