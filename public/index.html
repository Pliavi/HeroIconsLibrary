<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="/build/tailwind.css" />
    <script data-ad-client="ca-pub-6804838179228101" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <title>Hero Icons Library!</title>
  </head>
  <body class="antialiased">
    <div class="flex items-center w-screen h-screen bg-gray-300">
      <div class="w-10/12 mx-auto relative" style="height: 80%">
        <div
          class="shadow-lg rounded-md bg-white h-full w-full overflow-y-scroll p-12"
          id="icon-list"
        ></div>
      </div>
    </div>

    <template id="icon-holder">
      <div
        class="flex flex-col icon-holder m-2 p-4 rounded shadow-md text-center inline-block border subpixel-antialiased"
      >
        <img class="icon-holder__svg inline-block flex-grow-0 mb-2 h-12" src="#" />
        <div class="icon-holder__name flex-grow align-middle mb-2 text-xs text-gray-700 capitalize">iconName</div>
        <div class="icon-holder__actions flex-grow-0">
          <button
            class="action-button action-button--copy inline-block align-middle p-1 uppercase text-xs bg-gray-200 rounded mr-1 transition-colors duration-150"
          >
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M8 16H6C4.89543 16 4 15.1046 4 14V6C4 4.89543 4.89543 4 6 4H14C15.1046 4 16 4.89543 16 6V8M10 20H18C19.1046 20 20 19.1046 20 18V10C20 8.89543 19.1046 8 18 8H10C8.89543 8 8 8.89543 8 10V18C8 19.1046 8.89543 20 10 20Z"
                stroke="#4A5568"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
          <a
            class="action-button action-button--download inline-block align-middle p-1 uppercase text-xs bg-gray-200 rounded"
            download
          >
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M4 16L4 17C4 18.6569 5.34315 20 7 20L17 20C18.6569 20 20 18.6569 20 17L20 16M16 12L12 16M12 16L8 12M12 16L12 4"
                stroke="#4A5568"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </a>
        </div>
      </div>
    </template>
    <script src="./script.js"></script>
  </body>
</html>
